plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id "com.gradle.plugin-publish" version "0.11.0"
}

dependencies {
    implementation gradleApi()
}

sourceCompatibility = "8"
targetCompatibility = "8"

version="0.7.0"

pluginBundle {
    website = 'https://github.com/emmano/android-mva/databinding-cleaner'
    vcsUrl = 'https://github.com/emmano/android-mva/databinding-cleaner'
    tags = ['android', 'databinding', 'memory leaks']
}

gradlePlugin {
    plugins {
        databindingCleanerPlugin {
            id = 'me.emmano.databinding-cleaner'
            displayName = 'Databinding Cleaner'
            description = 'Plugin that modifies classes generated by DataBinding to avoid memory leaks'
            implementationClass = 'me.emmano.databinding.cleaner.DatabindingCleanerPlugin'
        }
    }
}